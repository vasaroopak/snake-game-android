name: 🐍 Simple Snake Game APK Builder

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: 🤖 Build APK (No Expo Account Needed)
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
    
    - name: 🏗️ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
    
    - name: ☕ Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: 🔧 Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        ndk-version: 25.1.8937393
    
    - name: 🧹 Clear caches and install dependencies
      run: |
        rm -f yarn.lock
        npm cache clean --force
        npm install --legacy-peer-deps
        npx expo install --fix
    
    - name: 🔨 Prebuild Android Project
      run: |
        npx expo prebuild --platform android --clear --no-install
    
    - name: 📝 Make Gradlew Executable
      run: chmod +x ./android/gradlew
    
    - name: 🏭 Build Debug APK
      working-directory: ./android
      run: |
        ./gradlew clean
        ./gradlew assembleDebug --no-daemon --stacktrace
    
    - name: 🏭 Build Release APK (Unsigned)
      working-directory: ./android
      run: ./gradlew assembleRelease --no-daemon --stacktrace
    
    - name: 📤 Upload Debug APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: 🐍-snake-game-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: 📤 Upload Release APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: 🐍-snake-game-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
    
    - name: 🎉 Build Summary
      run: |
        echo "### 🎉 Snake Game APK Build Complete! 🐍" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "📱 **APK Files Generated:**" >> $GITHUB_STEP_SUMMARY
        echo "- 🔧 Debug APK: Ready for testing" >> $GITHUB_STEP_SUMMARY
        echo "- 🚀 Release APK: Ready for distribution" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "📥 **How to Download:**" >> $GITHUB_STEP_SUMMARY
        echo "1. Go to the 'Actions' tab above" >> $GITHUB_STEP_SUMMARY
        echo "2. Click on this workflow run" >> $GITHUB_STEP_SUMMARY
        echo "3. Scroll down to 'Artifacts'" >> $GITHUB_STEP_SUMMARY
        echo "4. Download the APK you want" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "📲 **Installation:**" >> $GITHUB_STEP_SUMMARY
        echo "- Transfer APK to your Android device" >> $GITHUB_STEP_SUMMARY
        echo "- Enable 'Unknown Sources' in Settings" >> $GITHUB_STEP_SUMMARY
        echo "- Tap the APK file to install" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "🎮 **Enjoy your Snake Game!**" >> $GITHUB_STEP_SUMMARY