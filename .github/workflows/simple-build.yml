name: ðŸ Simple Snake Game APK Builder

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: ðŸ¤– Build APK (No Expo Account Needed)
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ðŸ—ï¸ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
    
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: ðŸ”§ Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        ndk-version: 25.1.8937393
    
    - name: ðŸ§¹ Clear caches and install dependencies
      run: |
        rm -f yarn.lock
        npm cache clean --force
        npm install --legacy-peer-deps
        npx expo install --fix
    
    - name: ðŸ”¨ Prebuild Android Project
      run: |
        npx expo prebuild --platform android --clear --no-install
    
    - name: ðŸ“ Make Gradlew Executable
      run: chmod +x ./android/gradlew
    
    - name: ðŸ­ Build Debug APK
      working-directory: ./android
      run: |
        ./gradlew clean
        ./gradlew assembleDebug --no-daemon --stacktrace
    
    - name: ðŸ­ Build Release APK (Unsigned)
      working-directory: ./android
      run: ./gradlew assembleRelease --no-daemon --stacktrace
    
    - name: ðŸ“¤ Upload Debug APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ðŸ-snake-game-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: ðŸ“¤ Upload Release APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ðŸ-snake-game-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
    
    - name: ðŸŽ‰ Build Summary
      run: |
        echo "### ðŸŽ‰ Snake Game APK Build Complete! ðŸ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“± **APK Files Generated:**" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”§ Debug APK: Ready for testing" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸš€ Release APK: Ready for distribution" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¥ **How to Download:**" >> $GITHUB_STEP_SUMMARY
        echo "1. Go to the 'Actions' tab above" >> $GITHUB_STEP_SUMMARY
        echo "2. Click on this workflow run" >> $GITHUB_STEP_SUMMARY
        echo "3. Scroll down to 'Artifacts'" >> $GITHUB_STEP_SUMMARY
        echo "4. Download the APK you want" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“² **Installation:**" >> $GITHUB_STEP_SUMMARY
        echo "- Transfer APK to your Android device" >> $GITHUB_STEP_SUMMARY
        echo "- Enable 'Unknown Sources' in Settings" >> $GITHUB_STEP_SUMMARY
        echo "- Tap the APK file to install" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŽ® **Enjoy your Snake Game!**" >> $GITHUB_STEP_SUMMARY