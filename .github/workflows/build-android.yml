name: ğŸ Build Snake Game APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

jobs:
  build-android:
    name: ğŸ¤– Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: ğŸ”§ Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ—ï¸ Setup Expo and EAS
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
    
    - name: ğŸ”¨ Generate native code
      run: npx expo prebuild --platform android --clear
    
    - name: ğŸ­ Build Debug APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug --no-daemon
    
    - name: ğŸ­ Build Release APK
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon
    
    - name: ğŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: snake-game-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: ğŸ“¤ Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: snake-game-release
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
    
    - name: ğŸ“Š APK Info
      run: |
        echo "ğŸ‰ APK Build Complete!"
        echo "ğŸ“± Debug APK: $(ls -lh android/app/build/outputs/apk/debug/app-debug.apk)"
        echo "ğŸš€ Release APK: $(ls -lh android/app/build/outputs/apk/release/app-release.apk)"
        echo ""
        echo "ğŸ“¥ Download your APKs from the 'Actions' tab above!"
        echo "ğŸ”— Direct link: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"