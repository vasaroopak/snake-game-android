name: ðŸŽ® Snake Game APK - Minimal Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-expo:
    name: ðŸš€ Build with Expo (Reliable)
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
    
    - name: ðŸ§¹ Clear npm cache
      run: npm cache clean --force
    
    - name: ðŸ“¦ Install dependencies with npm (not yarn)
      run: |
        rm -f yarn.lock
        npm install --legacy-peer-deps
    
    - name: ðŸ—ï¸ Setup Expo
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
    
    - name: ðŸ”¨ Export for Android
      run: |
        npx expo export --platform android
        echo "âœ… Android bundle exported successfully!"
    
    - name: ðŸ“¤ Upload Android Bundle
      uses: actions/upload-artifact@v4
      with:
        name: ðŸ-snake-game-android-bundle
        path: dist/
        retention-days: 30
    
    - name: ðŸŽ‰ Success Message
      run: |
        echo "### ðŸŽ‰ Snake Game Export Complete! ðŸ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“± **Android Bundle Generated:**" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ Optimized JavaScript bundle for Android" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸš€ Ready for conversion to APK" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¥ **Download the bundle from Artifacts above**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŽ¯ **Alternative APK Generation:**" >> $GITHUB_STEP_SUMMARY
        echo "- Use Expo Application Services (EAS)" >> $GITHUB_STEP_SUMMARY
        echo "- Run: \`eas build --platform android\`" >> $GITHUB_STEP_SUMMARY