name: ğŸ Snake Game - Simple Export

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  export:
    name: ğŸ“¦ Export Game Bundle
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        npm install --legacy-peer-deps --no-package-lock
    
    - name: ğŸ”¨ Export Android bundle
      run: |
        npx expo export --platform android --output-dir ./build
    
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: snake-game-export
        path: ./build
        retention-days: 7
    
    - name: âœ… Success
      run: |
        echo "ğŸ‰ Snake Game exported successfully!"
        echo "ğŸ“¥ Download the artifacts above to get your game files"